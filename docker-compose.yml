version: '3.8'

services:
  # Development service
  web-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:3000
    command: pnpm dev
    profiles:
      - dev

  # Production service for subdomain deployment
  web-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-https://your-subdomain.your-domain.com}
        NEXT_PUBLIC_API_KEY: ${NEXT_PUBLIC_API_KEY:-}
    ports:
      - "3100:3000"  # Changed to port 3100 to avoid conflicts
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-https://your-subdomain.your-domain.com}
      - NEXT_PUBLIC_API_KEY=${NEXT_PUBLIC_API_KEY:-}
      - PORT=3000
      - HOSTNAME=0.0.0.0
    restart: unless-stopped
    container_name: personalweb-prod
    profiles:
      - prod

